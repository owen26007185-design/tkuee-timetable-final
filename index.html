    <style>

        .card { background: white; padding: 15px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 480px; box-sizing: border-box; }
        input { padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
        button { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .primary-btn { background: #3498db; color: white; }
        .success-btn { background: #2ecc71; color: white; width: 100%; margin-top: 15px; font-size: 16px; }
        
        /* èª²è¡¨æ ¸å¿ƒæ¨£å¼ */
        table { width: 100%; border-collapse: collapse; background: white; table-layout: fixed; }
        th, td { border: 1px solid #eee; padding: 8px 2px; text-align: center; font-size: 13px; position: relative; }
        th { background: #34495e; color: white; }
        .time-label { font-size: 9px; color: #95a5a6; display: block; }
        .highlight-now { background: #fff3cd !important; border: 2px solid #ffc107 !important; }
        
        /* èª²ç¨‹é¡è‰²èˆ‡æ•™å®¤æ¨£å¼ */
        .type-none { background: transparent; }
        .type-req { background: #ffebee; border-left: 3px solid #ef5350; }
        .type-ele { background: #e3f2fd; border-left: 3px solid #42a5f5; }
        .type-lab { background: #e8f5e9; border-left: 3px solid #66bb6a; }
        .room-label { font-size: 8px; color: #999; display: block; margin-top: 2px; }

        /* éš¨æ‰‹è¨˜æ¨£å¼ */
        .note-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .note-title { font-weight: bold; font-size: 14px; }
        .note-date { font-size: 11px; color: #7f8c8d; }
        .note-countdown { font-size: 12px; color: #e67e22; font-weight: bold; }
        .del-note { color: #e74c3c; cursor: pointer; font-size: 18px; margin-left: 10px; }

        .link-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .link-btn { background: #ecf0f1; color: #2c3e50; padding: 10px; border-radius: 8px; text-decoration: none; text-align: center; font-size: 12px; font-weight: bold; border: 1px solid #dcdde1; }
    </style>
</head>
<body>

    <h2 style="color: #2c3e50; margin: 15px 0;">å€‹äººèª²è¡¨</h2>

    <div class="card" id="auth-section">
        <input type="email" id="email" placeholder="Email (å¸³è™Ÿ)" style="width:100%; box-sizing:border-box;">
        <div style="display: flex; gap: 10px; margin-top: 5px;">
            <button class="primary-btn" style="flex:1" onclick="handleAuth('login')">ç™»å…¥</button>
            <button style="flex:1; background: #95a5a6; color: white;" onclick="handleAuth('signup')">è¨»å†Š</button>
        </div>
        <p id="user-info" style="font-size:12px; margin-top:10px; color:#7f8c8d;">ç‹€æ…‹ï¼šå°šæœªç™»å…¥</p>
    </div>

    <div class="card" style="padding: 10px;">
        <table id="main-table">
            <thead>
                <tr><th style="width: 45px;">ç¯€æ¬¡</th><th>ä¸€</th><th>äºŒ</th><th>ä¸‰</th><th>å››</th><th>äº”</th></tr>
            </thead>
            <tbody id="timetable-body">
                <script>
                    const tbody = document.getElementById('timetable-body');
                    const times = ["08:10", "09:10", "10:10", "11:10", "12:10", "13:10", "14:10", "15:10", "16:10", "17:10"];
                    for(let i=1; i<=10; i++) {
                        let label = i; let time = times[i-1];
                        if(i === 5) { label = "åƒé£¯"; time = "åˆä¼‘"; } else if (i > 5) { label = i - 1; }
                        let cells = "";
                        for(let day=1; day<=5; day++) {
                            cells += `<td onclick="cycleColor(this)" data-type="none"><div class="course-name" contenteditable="true"></div><div class="room-label" contenteditable="true"></div></td>`;
                        }
                        tbody.innerHTML += `<tr data-row="${i}"><td style="background:#f9f9f9"><b>${label}</b><span class="time-label">${time}</span></td>${cells}</tr>`;
                    }
                </script>
            </tbody>
        </table>
    </div>

    <div class="card">
        <h3 style="margin-top:0; font-size:16px;">ğŸ“ éš¨æ‰‹è¨˜ä½œæ¥­/å°è€ƒ</h3>
        <div style="display: flex; gap: 5px; flex-direction: column;">
            <input type="text" id="note-input" placeholder="äº‹é …åç¨±" style="width:100%; box-sizing:border-box;">
            <div style="display: flex; gap: 5px;">
                <input type="date" id="note-date" style="flex:1;">
                <button class="primary-btn" onclick="addNote()">æ–°å¢</button>
            </div>
        </div>
        <div id="notes-list" style="margin-top: 10px;"></div>
    </div>

    <div class="card">
        <div class="link-grid">
            <a href="https://iclass.tku.edu.tw/" target="_blank" class="link-btn">iClass 2.0</a>
            <a href="https://portal.tku.edu.tw/" target="_blank" class="link-btn">è³‡è¨Šç³»çµ±</a>
        </div>
        <button class="success-btn" onclick="saveToCloud()">ğŸ’¾ å„²å­˜ä¸¦åŒæ­¥é›²ç«¯</button>
        <button id="logout-btn" style="display:none; width: 100%; background: #eee; margin-top: 10px;" onclick="handleLogout()">ç™»å‡º</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDYw7X6OOlPrZRFlBuglb6i1MMvNdkyH1k",
            authDomain: "tkuee-timetable.firebaseapp.com",
            projectId: "tkuee-timetable",
            storageBucket: "tkuee-timetable.firebasestorage.app",
            messagingSenderId: "12075058527",
            appId: "1:12075058527:web:c6a3f9e99a6f7e75bb22ea"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentNotes = [];

        // è‡ªå‹•é«˜äº®ç•¶å‰ç¯€æ¬¡
        const highlightCurrentPeriod = () => {
            const now = new Date();
            const day = now.getDay();
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            document.querySelectorAll('tr, td').forEach(el => el.classList.remove('highlight-now'));
            if (day >= 1 && day <= 5) {
                const schedule = ["08:10", "09:10", "10:10", "11:10", "12:10", "13:10", "14:10", "15:10", "16:10", "17:10"];
                for(let i=0; i<schedule.length; i++) {
                    if (timeStr >= schedule[i] && timeStr < (schedule[i+1] || "18:00")) {
                        const row = document.querySelector(`tr[data-row="${i+1}"]`);
                        if (row) {
                            row.querySelector('td:first-child').classList.add('highlight-now');
                            row.querySelectorAll('td')[day].classList.add('highlight-now');
                        }
                    }
                }
            }
        };

        window.cycleColor = (el) => {
            const types = ['none', 'req', 'ele', 'lab'];
            let next = types[(types.indexOf(el.getAttribute('data-type')) + 1) % types.length];
            el.setAttribute('data-type', next); el.className = 'type-' + next;
        };

        window.addNote = () => {
            const title = document.getElementById('note-input').value;
            const date = document.getElementById('note-date').value;
            if (!title || !date) return alert("è«‹è¼¸å…¥å…§å®¹");
            currentNotes.push({ title, date, id: Date.now() });
            renderNotes();
        };

        window.deleteNote = (id) => { currentNotes = currentNotes.filter(n => n.id !== id); renderNotes(); };

        function renderNotes() {
            const list = document.getElementById('notes-list');
            list.innerHTML = "";
            currentNotes.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(n => {
                const diff = Math.ceil((new Date(n.date) - new Date()) / (1000 * 60 * 60 * 24));
                list.innerHTML += `<div class="note-item"><div class="note-info"><div class="note-title">${n.title}</div><div class="note-date">${n.date}</div></div><div class="note-countdown">${diff === 0 ? "ä»Šå¤©ï¼" : (diff < 0 ? "é€¾æœŸ" : diff + "å¤©")}</div><div class="del-note" onclick="deleteNote(${n.id})">Ã—</div></div>`;
            });
        }

        window.saveToCloud = async () => {
            if (!auth.currentUser) return alert("è«‹ç™»å…¥");
            const tableData = Array.from(document.querySelectorAll('#timetable-body td[data-type]')).map(td => ({
                c: td.querySelector('.course-name').innerText,
                r: td.querySelector('.room-label').innerText,
                t: td.getAttribute('data-type')
            }));
            await setDoc(doc(db, "schedules", auth.currentUser.email), { v6_data: tableData, notes: currentNotes });
            alert("âœ… åŒæ­¥æˆåŠŸï¼");
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const docSnap = await getDoc(doc(db, "schedules", user.email));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data.v6_data) {
                        const cells = document.querySelectorAll('#timetable-body td[data-type]');
                        data.v6_data.forEach((item, idx) => {
                            if (cells[idx]) {
                                cells[idx].querySelector('.course-name').innerText = item.c || "";
                                cells[idx].querySelector('.room-label').innerText = item.r || "";
                                cells[idx].setAttribute('data-type', item.t || "none");
                                cells[idx].className = 'type-' + (item.t || "none");
                            }
                        });
                    }
                    currentNotes = data.notes || []; renderNotes();
                }
            }
            highlightCurrentPeriod(); setInterval(highlightCurrentPeriod, 60000);
        });
    </script>
</body>
</html>
