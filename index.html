        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--card-bg); padding: 20px; border-radius: 20px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid var(--border); border-radius: 10px; box-sizing: border-box; background: rgba(0,0,0,0.03); color: var(--text-main); }
        button { border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; padding: 12px; }
        .primary-btn { background: var(--primary); color: white; width: 100%; }

        /* ğŸŸ¢ åœ¨ç·šç‹€æ…‹èˆ‡èª²è¡¨ */
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .online { background: var(--online); box-shadow: 0 0 5px var(--online); }
        .offline { background: var(--offline); }

        table { width: 100%; border-collapse: collapse; background: var(--card-bg); border-radius: 12px; overflow: hidden; table-layout: fixed; }
        th, td { border: 1px solid var(--border); padding: 8px 2px; text-align: center; font-size: 12px; position: relative; }
        th { background: #34495e; color: white; }
        .highlight-now { background: #fff3cd !important; border: 2px solid #ffc107 !important; color: #333; }

        .type-req { border-left: 4px solid #ef5350; background: rgba(239, 83, 80, 0.1); }

        .type-lab { border-left: 4px solid #66bb6a; background: rgba(102, 187, 106, 0.1); }

        .friend-tag { background: rgba(0,0,0,0.05); padding: 10px; border-radius: 12px; margin: 5px 0; display: flex; align-items: center; cursor: pointer; }
    </style>
</head>
<body>

            <div class="card"><h3>ğŸ‘¥ å¥½å‹åœ¨ç·šç‹€æ…‹</h3><div id="friend-list-container">è¼‰å…¥ä¸­...</div></div>
        </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getDatabase, ref, onValue, onDisconnect, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // âš ï¸ è«‹å‹™å¿…ç¢ºèª databaseURL æ˜¯å¦æ­£ç¢º
        const firebaseConfig = {
            apiKey: "AIzaSyDYw7X6OOlPrZRFlBuglb6i1MMvNdkyH1k",
            authDomain: "tkuee-timetable.firebaseapp.com",
            projectId: "tkuee-timetable",
            storageBucket: "tkuee-timetable.firebasestorage.app",
            messagingSenderId: "12075058527",
            appId: "1:12075058527:web:c6a3f9e99a6f7e75bb22ea",
            databaseURL: "https://tkuee-timetable-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const rtdb = getDatabase(app);

        // --- å®Œæ•´ç™»å…¥é‚è¼¯ä¿®å¾© ---
        window.handleAuth = async (type) => {
            const email = document.getElementById('email-input').value;
            const pw = document.getElementById('pw-input').value;
            if(!email || !pw) return alert("è«‹è¼¸å…¥å¸³è™Ÿå¯†ç¢¼");
            try {
                if(type === 'login') await signInWithEmailAndPassword(auth, email, pw);
                else await createUserWithEmailAndPassword(auth, email, pw);
                alert("é©—è­‰æˆåŠŸï¼");
            } catch(e) { alert("å¤±æ•—: " + e.message); }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                document.getElementById('display-uid').innerText = "ID: " + user.uid;

                // ğŸŸ¢ RTDB åœ¨ç·šåµæ¸¬
                const statusRef = ref(rtdb, '/status/' + user.uid);
                const connectedRef = ref(rtdb, '.info/connected');
                onValue(connectedRef, (snap) => {
                    if (snap.val() === false) return;
                    onDisconnect(statusRef).set({ state: 'offline', last_changed: serverTimestamp() }).then(() => {
                        set(statusRef, { state: 'online', last_changed: serverTimestamp(), email: user.email });
                    });
                });

                const snap = await getDoc(doc(db, "schedules", user.email));
                if (snap.exists()) {
                    const data = snap.data();
                    if(data.v6_data) fillTable(data.v6_data);
                    if(data.profile) {
                        document.getElementById('set-username').value = data.profile.username || "";
                        document.getElementById('set-student-id').value = data.profile.studentId || "";
                    }
                }
                highlightCurrentPeriod();
                setInterval(highlightCurrentPeriod, 60000);
            }
        });

        // --- å…¶é¤˜åŠŸèƒ½å‡½æ•¸è£œé½Š ---
        window.saveAllData = async () => {
            if(!auth.currentUser) return;
            const cells = document.querySelectorAll('#timetable-body td[data-type]');
            const tableData = Array.from(cells).map(td => ({
                c: td.querySelector('.course-name').innerText,
                r: td.querySelector('.room-label').innerText,
                t: td.getAttribute('data-type')
            }));
            await setDoc(doc(db, "schedules", auth.currentUser.email), { v6_data: tableData }, { merge: true });
            alert("âœ… è³‡æ–™å·²åŒæ­¥è‡³é›²ç«¯ï¼");
        };

        window.cycleColor = (el) => {
            const types = ['none', 'req', 'ele', 'lab'];
            let next = types[(types.indexOf(el.getAttribute('data-type')) + 1) % types.length];
            el.setAttribute('data-type', next); el.className = 'type-' + next;
        };

        function fillTable(data) {
            const cells = document.querySelectorAll('#timetable-body td[data-type]');
            data.forEach((item, idx) => {
                if(cells[idx]) {
                    cells[idx].querySelector('.course-name').innerText = item.c || "";
                    cells[idx].querySelector('.room-label').innerText = item.r || "";
                    cells[idx].setAttribute('data-type', item.t || "none");
                    cells[idx].className = 'type-' + (item.t || "none");
                }
            });
        }

        function highlightCurrentPeriod() {
            const now = new Date(); const day = now.getDay();
            const time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            document.querySelectorAll('tr, td').forEach(el => el.classList.remove('highlight-now'));
            if(day >= 1 && day <= 5) {
                const sch = ["08:10", "09:10", "10:10", "11:10", "12:10", "13:10", "14:10", "15:10", "16:10", "17:10"];
                for(let i=0; i<sch.length; i++) {
                    if(time >= sch[i] && time < (sch[i+1] || "18:20")) {
                        const row = document.querySelector(`tr[data-row="${i+1}"]`);
                        if(row) {
                            row.querySelector('td:first-child').classList.add('highlight-now');
                            row.querySelectorAll('td')[day].classList.add('highlight-now');
                        }
                    }
                }
            }
        }

        // ä»‹é¢åˆ‡æ›èˆ‡è¼”åŠ©é‚è¼¯
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); };
        window.showSection = (id) => { document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); toggleSidebar(); };
        window.toggleDarkMode = () => { document.body.classList.toggle('dark-mode'); localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode')); };
        window.handleLogout = () => signOut(auth).then(() => location.reload());

        // åˆå§‹åŒ–èª²è¡¨ç”Ÿæˆ
        const tbody = document.getElementById('timetable-body');
        for(let i=1; i<=10; i++) {
            let cells = "";
            for(let d=1; d<=5; d++) cells += `<td onclick="cycleColor(this)" data-type="none"><div class="course-name" contenteditable="true"></div><div class="room-label" contenteditable="true"></div></td>`;
            tbody.innerHTML += `<tr data-row="${i}"><td style="background:rgba(0,0,0,0.05); font-weight:bold;">${i}</td>${cells}</tr>`;
        }
    </script>
</body>
