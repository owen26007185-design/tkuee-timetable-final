        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDYw7X6OOlPrZRFlBuglb6i1MMvNdkyH1k",
            authDomain: "tkuee-timetable.firebaseapp.com",
            projectId: "tkuee-timetable",
            storageBucket: "tkuee-timetable.firebasestorage.app",

        const app = initializeApp(firebaseConfig);

        let currentNotes = [];

        // ç™»å…¥ç‹€æ…‹ç›£è½
        onAuthStateChanged(auth, async (user) => {
            const authSection = document.getElementById('auth-section');
            const mainApp = document.getElementById('main-app');
            if (user) {
                authSection.style.display = 'none';
                mainApp.style.display = 'block';
                const docSnap = await getDoc(doc(db, "schedules", user.email));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data.v6_data) fillTable(data.v6_data);
                    currentNotes = data.notes || []; renderNotes();
                }
            } else {
                authSection.style.display = 'block'; mainApp.style.display = 'none';
            }
        });

        window.saveToCloud = async () => {
            if (!auth.currentUser) return;
            const tableData = Array.from(document.querySelectorAll('#timetable-body td[data-type]')).map(td => ({
                c: td.querySelector('.course-name').innerText,
                r: td.querySelectorAll('div')[1].innerText,
                t: td.getAttribute('data-type')
            }));
            await setDoc(doc(db, "schedules", auth.currentUser.email), { v6_data: tableData, notes: currentNotes });
            alert("âœ… åŒæ­¥æˆåŠŸï¼");
        };

        window.searchFriend = async () => {
            const email = document.getElementById('search-email').value;
            const docSnap = await getDoc(doc(db, "schedules", email));
            if (docSnap.exists() && docSnap.data().v6_data) {
                fillTable(docSnap.data().v6_data);
                alert("ğŸ” å·²é¡¯ç¤ºåŒå­¸èª²è¡¨");
            } else alert("æ‰¾ä¸åˆ°èª²è¡¨");
        };

        function fillTable(data) {
            const cells = document.querySelectorAll('#timetable-body td[data-type]');
            data.forEach((item, idx) => {
                if (cells[idx]) {
                    cells[idx].querySelector('.course-name').innerText = item.c || "";
                    cells[idx].querySelectorAll('div')[1].innerText = item.r || "";
                    cells[idx].setAttribute('data-type', item.t || "none");
                    cells[idx].className = 'type-' + (item.t || "none");
                }
            });
        }

        window.addNote = () => {
            const title = document.getElementById('note-input').value;
            const date = document.getElementById('note-date').value;
            if(!title || !date) return;
            currentNotes.push({ title, date, id: Date.now() });
            renderNotes();
        };

        function renderNotes() {
            const list = document.getElementById('notes-list');
            list.innerHTML = currentNotes.map(n => `<div class="note-item"><div><b>${n.title}</b><br><small>${n.date}</small></div><button onclick="deleteNote(${n.id})" style="background:none; color:red;">Ã—</button></div>`).join('');
        }

        window.deleteNote = (id) => { currentNotes = currentNotes.filter(n => n.id !== id); renderNotes(); };
        window.handleAuth = (type) => { /* ç™»å…¥è¨»å†Šé‚è¼¯åŒå‰ */ };
        window.handleLogout = () => signOut(auth).then(() => location.reload());
        window.cycleColor = (el) => {
            const types = ['none', 'req', 'ele', 'lab'];
            let next = types[(types.indexOf(el.getAttribute('data-type')) + 1) % types.length];
            el.setAttribute('data-type', next); el.className = 'type-' + next;
        };
