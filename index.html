        .type-ele { background: #e3f2fd; border-left: 3px solid #42a5f5; } /* é¸ä¿®-è— */
        .type-lab { background: #e8f5e9; border-left: 3px solid #66bb6a; } /* å¯¦é©—-ç¶  */

        .link-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

<body>

    <h2 style="color: #2c3e50; margin: 10px 0;">å€‹äººèª²è¡¨</h2>

    <div class="card" id="auth-section">
        <input type="email" id="email" placeholder="Email (å¸³è™Ÿ)">

        <div style="display: flex; gap: 10px;">

    <div class="card" style="padding: 10px;">

            <input type="email" id="search-email" placeholder="æœå°‹åŒå­¸ Email" style="flex:1; margin:0; padding:8px;">
            <button class="primary-btn" onclick="searchFriend()">æœå°‹</button>
        </div>

        <table id="main-table">
            <thead>
                <tr>
                    <th style="width: 45px;">ç¯€æ¬¡</th><th>ä¸€</th><th>äºŒ</th><th>ä¸‰</th><th>å››</th><th>äº”</th>
                </tr>
            </thead>
            <tbody id="timetable-body">
                <script>
                    const tbody = document.getElementById('timetable-body');
                    const times = ["08:10", "09:10", "10:10", "11:10", "12:10", "13:10", "14:10", "15:10", "16:10", "17:10"];
                    for(let i=1; i<=10; i++) {
                        let label = i; let time = times[i-1]; let rowClass = "";
                        if(i === 5) { label = "åƒé£¯"; time = "åˆä¼‘"; rowClass = 'class="lunch-row"'; }
                        else if (i > 5) { label = i - 1; }
                        
                        let cells = "";
                        for(let day=1; day<=5; day++) {
                            // æ¯å€‹æ ¼å­åŒ…å«ï¼šèª²ç¨‹å(course)ã€æ•™å®¤(room)ã€é¡è‰²åˆ†é¡(type)
                            cells += `<td onclick="cycleColor(this)" data-type="none">
                                        <div class="course-name" contenteditable="true"></div>
                                        <div class="room-label" contenteditable="true" placeholder="æ•™å®¤"></div>
                                      </td>`;
                        }
                        tbody.innerHTML += `<tr ${rowClass} data-row="${i}"><td style="background:#f9f9f9"><b>${label}</b><span class="time-label">${time}</span></td>${cells}</tr>`;
                    }
                </script>
            </tbody>
        </table>
        <button class="success-btn" onclick="saveToCloud()">ğŸ’¾ å„²å­˜ä¸¦åŒæ­¥åˆ°é›²ç«¯</button>
        <p style="font-size: 9px; color: #bdc3c7; text-align: center; margin-top: 5px;">* é»æ“Šæ ¼å­å¯åˆ‡æ›èª²ç¨‹é¡è‰² (å¿…ä¿®/é¸ä¿®/å¯¦é©—)</p>

    <div class="card">
        <h3 style="margin-top:0; font-size:16px;">ğŸ”— æ ¡åœ’å¿«æ·é€£çµ</h3>
        <div class="link-grid">
            <a href="https://iclass.tku.edu.tw/" target="_blank" class="link-btn">iClass 2.0</a>
            <a href="https://portal.tku.edu.tw/" target="_blank" class="link-btn">å€‹äººè³‡è¨Šç³»çµ±</a>
            <a href="https://www.ais.tku.edu.tw/elecos/" target="_blank" class="link-btn">é¸èª²ç³»çµ±</a>
            <a href="http://www.ee.tku.edu.tw/" target="_blank" class="link-btn">é›»æ©Ÿç³»å®˜ç¶²</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDYw7X6OOlPrZRFlBuglb6i1MMvNdkyH1k",
            authDomain: "tkuee-timetable.firebaseapp.com",
            projectId: "tkuee-timetable",
            storageBucket: "tkuee-timetable.firebasestorage.app",
            messagingSenderId: "12075058527",
            appId: "1:12075058527:web:c6a3f9e99a6f7e75bb22ea"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // é»æ“Šå¾ªç’°åˆ‡æ›é¡è‰²
        window.cycleColor = (el) => {
            const types = ['none', 'req', 'ele', 'lab'];
            let current = el.getAttribute('data-type');
            let next = types[(types.indexOf(current) + 1) % types.length];
            el.setAttribute('data-type', next);
            el.className = 'type-' + next;
        };

        // è‡ªå‹•é«˜äº®ç•¶å‰ç¯€æ¬¡é‚è¼¯
        const highlightCurrentPeriod = () => {
            const now = new Date();
            const day = now.getDay(); // 1=Mon, 5=Fri
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            
            // æ¸…é™¤èˆŠé«˜äº®
            document.querySelectorAll('tr, td').forEach(el => el.classList.remove('highlight-now'));

            if (day >= 1 && day <= 5) {
                const schedule = ["08:10", "09:10", "10:10", "11:10", "12:10", "13:10", "14:10", "15:10", "16:10", "17:10"];
                for(let i=0; i<schedule.length; i++) {
                    const start = schedule[i];
                    const end = (i === 9) ? "18:00" : schedule[i+1];
                    if (timeStr >= start && timeStr < end) {
                        const row = document.querySelector(`tr[data-row="${i+1}"]`);
                        if (row) {
                            row.querySelector('td:first-child').classList.add('highlight-now');
                            row.querySelectorAll('td')[day].classList.add('highlight-now');
                        }
                    }
                }
            }
        };

        const fillTable = (dataArray) => {
            const cells = document.querySelectorAll('#timetable-body td[data-type]');
            dataArray.forEach((item, index) => {
                if (cells[index] && item) {
                    cells[index].querySelector('.course-name').innerText = item.c || "";
                    cells[index].querySelector('.room-label').innerText = item.r || "";
                    cells[index].setAttribute('data-type', item.t || "none");
                    cells[index].className = 'type-' + (item.t || "none");
                }
            });
            highlightCurrentPeriod();
        };

        window.handleAuth = async (type) => {
            const email = document.getElementById('email').value;
            const pw = document.getElementById('pw').value;
            try {
                if (type === 'signup') await createUserWithEmailAndPassword(auth, email, pw);
                else await signInWithEmailAndPassword(auth, email, pw);
                alert("æ“ä½œæˆåŠŸï¼");
            } catch (e) { alert("éŒ¯èª¤: " + e.message); }
        };

        window.handleLogout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, async (user) => {
            const info = document.getElementById('user-info');
            if (user) {
                info.innerText = "ç›®å‰ç™»å…¥: " + user.email;
                document.getElementById('logout-btn').style.display = "block";
                const docSnap = await getDoc(doc(db, "schedules", user.email));
                if (docSnap.exists() && docSnap.data().v5_data) fillTable(docSnap.data().v5_data);
            }
            highlightCurrentPeriod();
            setInterval(highlightCurrentPeriod, 60000); // æ¯åˆ†é˜æ›´æ–°ä¸€æ¬¡é«˜äº®
        });

        window.saveToCloud = async () => {
            if (!auth.currentUser) return alert("è«‹å…ˆç™»å…¥ï¼");
            const cellElements = document.querySelectorAll('#timetable-body td[data-type]');
            const data = Array.from(cellElements).map(td => ({
                c: td.querySelector('.course-name').innerText,
                r: td.querySelector('.room-label').innerText,
                t: td.getAttribute('data-type')
            }));
            try {
                await setDoc(doc(db, "schedules", auth.currentUser.email), { v5_data: data, updatedAt: new Date() });
                alert("âœ… å…¨åŠŸèƒ½åŒæ­¥æˆåŠŸï¼");
            } catch (e) { alert("å„²å­˜å¤±æ•—: " + e.message); }
        };

        window.searchFriend = async () => {
            const friendEmail = document.getElementById('search-email').value;
            try {
                const docSnap = await getDoc(doc(db, "schedules", friendEmail));
                if (docSnap.exists()) { fillTable(docSnap.data().v5_data); alert("ğŸ” å·²é¡¯ç¤º " + friendEmail + " çš„èª²è¡¨"); }
                else alert("æ‰¾ä¸åˆ°è©²èª²è¡¨ã€‚");
            } catch (e) { alert("æœå°‹å¤±æ•—: " + e.message); }
        };
    </script>
</body>
