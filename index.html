    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDYw7X6OOlPrZRFlBuglb6i1MMvNdkyH1k",
            authDomain: "tkuee-timetable.firebaseapp.com",
            projectId: "tkuee-timetable",
            storageBucket: "tkuee-timetable.firebasestorage.app",
            messagingSenderId: "12075058527",
            appId: "1:12075058527:web:c6a3f9e99a6f7e75bb22ea"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentNotes = [];

        // å¤©æ°£é å ±é‚è¼¯
        async function fetchWeather() {
            try {
                // ä½¿ç”¨å…¬å…± API æˆ–æ¨¡æ“¬æ•¸æ“š
                const temp = Math.floor(Math.random() * 5) + 18; // æ¨¡æ“¬æ·¡æ°´æ°£æº«
                document.getElementById('temp-display').innerText = `${temp}Â°C`;
                document.getElementById('weather-desc').innerText = "å¤šé›²æ™‚æ™´ ğŸŒ¤ï¸\nè¨˜å¾—å¸¶å¤–å¥—ï¼";
            } catch (e) { console.log("å¤©æ°£æŠ“å–å¤±æ•—"); }
        }

        // éš¨æ‰‹è¨˜é‚è¼¯
        window.addNote = () => {
            const title = document.getElementById('note-input').value;
            const date = document.getElementById('note-date').value;
            if (!title || !date) return alert("è«‹è¼¸å…¥å…§å®¹èˆ‡æ—¥æœŸ");
            currentNotes.push({ title, date, id: Date.now() });
            document.getElementById('note-input').value = "";
            renderNotes();
        };

        window.deleteNote = (id) => {
            currentNotes = currentNotes.filter(n => n.id !== id);
            renderNotes();
        };

        function renderNotes() {
            const list = document.getElementById('notes-list');
            list.innerHTML = "";
            currentNotes.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(n => {
                const diff = Math.ceil((new Date(n.date) - new Date()) / (1000 * 60 * 60 * 24));
                const countdownText = diff === 0 ? "ä»Šå¤©æˆªæ­¢ï¼" : (diff < 0 ? "å·²é€¾æœŸ" : `é‚„æœ‰ ${diff} å¤©`);
                list.innerHTML += `
                    <div class="note-item">
                        <div class="note-info">
                            <div class="note-title">${n.title}</div>
                            <div class="note-date">æˆªæ­¢æ—¥: ${n.date}</div>
                        </div>
                        <div class="note-countdown">${countdownText}</div>
                        <div class="del-note" onclick="deleteNote(${n.id})">Ã—</div>
                    </div>`;
            });
        }

        // å­˜æª”é‚è¼¯ (æ•´åˆèª²è¡¨èˆ‡ç­†è¨˜)
        window.saveToCloud = async () => {
            if (!auth.currentUser) return alert("è«‹å…ˆç™»å…¥ï¼");
            const cells = document.querySelectorAll('#timetable-body td[data-type]');
            const tableData = Array.from(cells).map(td => ({
                c: td.querySelector('.course-name').innerText,
                r: td.querySelectorAll('div')[1].innerText,
                t: td.getAttribute('data-type')
            }));
            try {
                await setDoc(doc(db, "schedules", auth.currentUser.email), {
                    v6_data: tableData,
                    notes: currentNotes,
                    updatedAt: new Date()
                });
                alert("âœ… æ‰€æœ‰è³‡æ–™åŒæ­¥æˆåŠŸï¼");
            } catch (e) { alert("å„²å­˜å¤±æ•—"); }
        };

        // é é¢åˆå§‹åŒ–
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('user-info').innerText = "ç›®å‰ç™»å…¥: " + user.email;
                document.getElementById('logout-btn').style.display = "block";
                const docSnap = await getDoc(doc(db, "schedules", user.email));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data.v6_data) {
                        const cells = document.querySelectorAll('#timetable-body td[data-type]');
                        data.v6_data.forEach((item, idx) => {
                            if (cells[idx]) {
                                cells[idx].querySelector('.course-name').innerText = item.c || "";
                                cells[idx].querySelectorAll('div')[1].innerText = item.r || "";
                                cells[idx].setAttribute('data-type', item.t || "none");
                                cells[idx].className = 'type-' + (item.t || "none");
                            }
                        });
                    }
                    currentNotes = data.notes || [];
                    renderNotes();
                }
            }
            fetchWeather();
        });

        window.cycleColor = (el) => {
            const types = ['none', 'req', 'ele', 'lab'];
            let next = types[(types.indexOf(el.getAttribute('data-type')) + 1) % types.length];
            el.setAttribute('data-type', next);
            el.className = 'type-' + next;
        };
        
        window.handleAuth = (type) => { /* ç™»å…¥è¨»å†Šé‚è¼¯ */ };
