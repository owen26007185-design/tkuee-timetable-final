    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDYw7X6OOlPrZRFlBuglb6i1MMvNdkyH1k",
            authDomain: "tkuee-timetable.firebaseapp.com",
            projectId: "tkuee-timetable",
            storageBucket: "tkuee-timetable.firebasestorage.app",
            messagingSenderId: "12075058527",
            appId: "1:12075058527:web:c6a3f9e99a6f7e75bb22ea"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let friends = [];

        // ğŸŒ™ æ·±è‰²æ¨¡å¼åˆ‡æ›
        window.toggleDarkMode = () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
        };
        if(localStorage.getItem('dark-mode') === 'true') document.body.classList.add('dark-mode');

        // ğŸ‘¥ å¥½å‹åŠŸèƒ½é‚è¼¯
        window.addFriend = async () => {
            const email = document.getElementById('friend-email').value;
            if(!email || friends.includes(email)) return;
            friends.push(email);
            document.getElementById('friend-email').value = "";
            renderFriends();
            await saveToCloud();
        };

        window.removeFriend = async (email) => {
            friends = friends.filter(f => f !== email);
            renderFriends();
            await saveToCloud();
        };

        async function searchFriend(email) {
            const docSnap = await getDoc(doc(db, "schedules", email));
            if (docSnap.exists() && docSnap.data().v6_data) {
                fillTable(docSnap.data().v6_data);
                alert("ğŸ” å·²è®€å– " + email + " çš„èª²è¡¨");
            } else alert("æ‰¾ä¸åˆ°è©²èª²è¡¨");
        }

        function renderFriends() {
            const container = document.getElementById('friend-list');
            container.innerHTML = friends.map(f => `
                <div class="friend-tag" onclick="searchFriend('${f}')">
                    ${f.split('@')[0]}
                    <span class="del-friend" onclick="event.stopPropagation(); removeFriend('${f}')">Ã—</span>
                </div>`).join('');
        }

        // æ ¸å¿ƒåŒæ­¥é‚è¼¯
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                const docSnap = await getDoc(doc(db, "schedules", user.email));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data.v6_data) fillTable(data.v6_data);
                    friends = data.friends || [];
                    renderFriends();
                }
            }
        });

        window.saveToCloud = async () => {
            if (!auth.currentUser) return;
            const tableData = Array.from(document.querySelectorAll('#timetable-body td[data-type]')).map(td => ({
                c: td.querySelector('.course-name').innerText,
                r: td.querySelectorAll('div')[1].innerText,
                t: td.getAttribute('data-type')
            }));
            await setDoc(doc(db, "schedules", auth.currentUser.email), { 
                v6_data: tableData, 
                friends: friends,
                updatedAt: new Date() 
            });
            alert("âœ… é›²ç«¯è³‡æ–™èˆ‡å¥½å‹åå–®åŒæ­¥æˆåŠŸï¼");
        };

        function fillTable(data) {
            const cells = document.querySelectorAll('#timetable-body td[data-type]');
            data.forEach((item, idx) => {
                if (cells[idx]) {
                    cells[idx].querySelector('.course-name').innerText = item.c || "";
                    cells[idx].querySelectorAll('div')[1].innerText = item.r || "";
                    cells[idx].setAttribute('data-type', item.t || "none");
                    cells[idx].className = 'type-' + (item.t || "none");
                }
            });
        }

        window.handleAuth = async (type) => { /* ä¿æŒåŸç™»å…¥é‚è¼¯ */ };
        window.handleLogout = () => signOut(auth).then(() => location.reload());
