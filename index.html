    <link rel="manifest" href="manifest.json">

        /* å°ˆæ¥­æ·±è‰²æ¼¸å±¤èƒŒæ™¯ */
        body {

        }
        .auth-header { text-align: center; margin-bottom: 20px; }

        .auth-title { color: #2c3e50; font-size: 24px; font-weight: bold; margin: 0; letter-spacing: 2px; }
        
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #dfe6e9; border-radius: 10px; font-size: 14px; box-sizing: border-box; }
        button { border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .primary-btn { background: #3498db; color: white; padding: 12px; width: 100%; }

        /* ç™»å…¥å¾Œå…§å®¹é è¨­éš±è— */
        #main-app { display: none; width: 100%; max-width: 480px; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; table-layout: fixed; }
        th, td { border: 1px solid #eee; padding: 8px 2px; text-align: center; font-size: 12px; position: relative; }
        th { background: #34495e; color: white; }
        .time-label { font-size: 8px; color: #999; display: block; }
        .room-label { font-size: 8px; color: #aaa; border-top: 1px dashed #eee; margin-top: 2px; padding-top: 2px; }
        
        /* ç•¶å‰ç¯€æ¬¡é«˜äº® */
        .highlight-now { background: #fff3cd !important; border: 2px solid #ffc107 !important; z-index: 5; }
        
        /* èª²ç¨‹é¡è‰²åˆ†é¡ */
        .type-req { border-left: 4px solid #ef5350; background: #fff5f5; } /* å¿…ä¿®-ç´… */
        .type-ele { border-left: 4px solid #42a5f5; background: #f0f7ff; } /* é¸ä¿®-è— */
        .type-lab { border-left: 4px solid #66bb6a; background: #f2f9f2; } /* å¯¦é©—-ç¶  */

        /* éš¨æ‰‹è¨˜é …ç›® */
        .note-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .note-countdown { font-size: 12px; color: #e67e22; font-weight: bold; }

        .link-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .link-btn { background: #ecf0f1; color: #2c3e50; padding: 10px; border-radius: 8px; text-decoration: none; text-align: center; font-size: 12px; font-weight: bold; border: 1px solid #dcdde1; }
    </style>
</head>
<body>

    <div class="card" id="auth-section">
        <div class="auth-header">
            <img src="icon.png" class="auth-logo" alt="Logo">
            <div class="auth-title">èª²è¡¨</div>
        </div>
        <input type="email" id="email" placeholder="Email (å¸³è™Ÿ)">
        <input type="password" id="pw" placeholder="å¯†ç¢¼">
        <button class="primary-btn" onclick="handleAuth('login')">ç«‹åˆ»ç™»å…¥</button>
        <button class="primary-btn" style="background:#95a5a6; margin-top:8px;" onclick="handleAuth('signup')">è¨»å†Šæ–°å¸³è™Ÿ</button>
    </div>

    <div id="main-app">
        <div class="card">
            <h3 style="margin-top:0; font-size:16px;">ğŸ” æœå°‹åŒå­¸èª²è¡¨</h3>
            <div style="display: flex; gap: 8px;">
                <input type="email" id="search-email" placeholder="è¼¸å…¥åŒå­¸ Email" style="flex:1; margin:0;">
                <button class="primary-btn" style="width:auto; padding:0 20px;" onclick="searchFriend()">æœå°‹</button>
            </div>
        </div>

        <div class="card" style="padding: 5px;">
            <table id="main-table">
                <thead>
                    <tr><th style="width: 45px;">ç¯€æ¬¡</th><th>ä¸€</th><th>äºŒ</th><th>ä¸‰</th><th>å››</th><th>äº”</th></tr>
                </thead>
                <tbody id="timetable-body">
                    <script>
                        const tbody = document.getElementById('timetable-body');
                        const times = ["08:10", "09:10", "10:10", "11:10", "12:10", "13:10", "14:10", "15:10", "16:10", "17:10"];
                        for(let i=1; i<=10; i++) {
                            let label = i; let time = times[i-1];
                            if(i === 5) { label = "ä¼‘"; time = "åˆä¼‘"; } else if (i > 5) { label = i - 1; }
                            
                            let cells = "";
                            for(let day=1; day<=5; day++) {
                                cells += `<td onclick="cycleColor(this)" data-type="none">
                                            <div class="course-name" contenteditable="true"></div>
                                            <div class="room-label" contenteditable="true" placeholder="æ•™å®¤"></div>
                                          </td>`;
                            }
                            tbody.innerHTML += `<tr data-row="${i}"><td style="background:#f8f9fa;"><b>${label}</b><span class="time-label">${time}</span></td>${cells}</tr>`;
                        }
                    </script>
                </tbody>
            </table>
            <button class="success-btn" onclick="saveToCloud()">ğŸ’¾ åŒæ­¥é›²ç«¯è³‡æ–™</button>
        </div>

        <div class="card">
            <h3 style="margin-top:0; font-size:16px;">ğŸ“ éš¨æ‰‹è¨˜ä½œæ¥­/å°è€ƒ</h3>
            <div style="display: flex; gap: 5px; flex-direction: column;">
                <input type="text" id="note-input" placeholder="äº‹é …å…§å®¹">
                <div style="display: flex; gap: 5px;">
                    <input type="date" id="note-date" style="flex:1;">
                    <button class="primary-btn" style="width:auto;" onclick="addNote()">æ–°å¢</button>
                </div>
            </div>
            <div id="notes-list" style="margin-top: 10px;"></div>
        </div>

        <div class="card">
            <h3 style="margin-top:0; font-size:16px;">ğŸ”— æ ¡åœ’å¿«æ·é€£çµ</h3>
            <div class="link-grid">
                <a href="https://iclass.tku.edu.tw/" target="_blank" class="link-btn">iClass 2.0</a>
                <a href="https://sso.tku.edu.tw/" target="_blank" class="link-btn">è³‡è¨Šç³»çµ±</a>
                <a href="https://www.ais.tku.edu.tw/elecos/" target="_blank" class="link-btn">é¸èª²ç³»çµ±</a>
                <a href="http://www.ee.tku.edu.tw/" target="_blank" class="link-btn">é›»æ©Ÿç³»å®˜ç¶²</a>
            </div>
            <button style="background:none; color:#e74c3c; width:100%; margin-top:15px; font-size:12px; font-weight:bold;" onclick="handleLogout()">ç™»å‡ºå¸³è™Ÿ</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDYw7X6OOlPrZRFlBuglb6i1MMvNdkyH1k",
            authDomain: "tkuee-timetable.firebaseapp.com",
            projectId: "tkuee-timetable",
            storageBucket: "tkuee-timetable.firebasestorage.app",
            messagingSenderId: "12075058527",
            appId: "1:12075058527:web:c6a3f9e99a6f7e75bb22ea"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentNotes = [];

        // è‡ªå‹•é«˜äº®ç•¶å‰ç¯€æ¬¡
        const highlightCurrentPeriod = () => {
            const now = new Date();
            const day = now.getDay();
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            document.querySelectorAll('tr, td').forEach(el => el.classList.remove('highlight-now'));
            if (day >= 1 && day <= 5) {
                const schedule = ["08:10", "09:10", "10:10", "11:10", "12:10", "13:10", "14:10", "15:10", "16:10", "17:10"];
                for(let i=0; i<schedule.length; i++) {
                    if (timeStr >= schedule[i] && timeStr < (schedule[i+1] || "18:30")) {
                        const row = document.querySelector(`tr[data-row="${i+1}"]`);
                        if (row) {
                            row.querySelector('td:first-child').classList.add('highlight-now');
                            row.querySelectorAll('td')[day].classList.add('highlight-now');
                        }
                    }
                }
            }
        };

        // ç™»å…¥ç‹€æ…‹ç›£æ§
        onAuthStateChanged(auth, async (user) => {
            const authSection = document.getElementById('auth-section');
            const mainApp = document.getElementById('main-app');
            if (user) {
                authSection.style.display = 'none';
                mainApp.style.display = 'block';
                const docSnap = await getDoc(doc(db, "schedules", user.email));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data.v6_data) fillTable(data.v6_data);
                    currentNotes = data.notes || []; renderNotes();
                }
            } else {
                authSection.style.display = 'block'; mainApp.style.display = 'none';
            }
            highlightCurrentPeriod();
            setInterval(highlightCurrentPeriod, 60000);
        });

        // è³‡æ–™å¡«å…¥èˆ‡åŠŸèƒ½é‚è¼¯
        function fillTable(data) {
            const cells = document.querySelectorAll('#timetable-body td[data-type]');
            data.forEach((item, idx) => {
                if (cells[idx]) {
                    cells[idx].querySelector('.course-name').innerText = item.c || "";
                    cells[idx].querySelector('.room-label').innerText = item.r || "";
                    cells[idx].setAttribute('data-type', item.t || "none");
                    cells[idx].className = 'type-' + (item.t || "none");
                }
            });
        }

        window.saveToCloud = async () => {
            if (!auth.currentUser) return;
            const tableData = Array.from(document.querySelectorAll('#timetable-body td[data-type]')).map(td => ({
                c: td.querySelector('.course-name').innerText,
                r: td.querySelector('.room-label').innerText,
                t: td.getAttribute('data-type')
            }));
            await setDoc(doc(db, "schedules", auth.currentUser.email), { v6_data: tableData, notes: currentNotes });
            alert("âœ… æ‰€æœ‰è³‡æ–™å·²åŒæ­¥è‡³é›²ç«¯ï¼");
        };

        window.searchFriend = async () => {
            const email = document.getElementById('search-email').value;
            if (!email) return alert("è«‹è¼¸å…¥åŒå­¸ Email");
            const docSnap = await getDoc(doc(db, "schedules", email));
            if (docSnap.exists() && docSnap.data().v6_data) {
                fillTable(docSnap.data().v6_data);
                alert("ğŸ” å·²æˆåŠŸè®€å–åŒå­¸èª²è¡¨");
            } else alert("æ‰¾ä¸åˆ°è©²åŒå­¸çš„èª²è¡¨è³‡æ–™ã€‚");
        };

        window.addNote = () => {
            const title = document.getElementById('note-input').value;
            const date = document.getElementById('note-date').value;
            if(!title || !date) return alert("è«‹è¼¸å…¥å®Œæ•´äº‹é …");
            currentNotes.push({ title, date, id: Date.now() });
            renderNotes();
        };

        function renderNotes() {
            const list = document.getElementById('notes-list');
            list.innerHTML = currentNotes.sort((a,b) => new Date(a.date) - new Date(b.date)).map(n => {
                const diff = Math.ceil((new Date(n.date) - new Date()) / (1000 * 60 * 60 * 24));
                return `<div class="note-item"><div><b>${n.title}</b><br><small>æˆªæ­¢: ${n.date}</small></div>` + 
                `<div class="note-countdown">${diff === 0 ? "ä»Šå¤©ï¼" : (diff < 0 ? "é€¾æœŸ" : diff + "å¤©")}</div>` +
                `<button onclick="deleteNote(${n.id})" style="background:none; color:#e74c3c; font-size:18px;">Ã—</button></div>`;
            }).join('');
        }

        window.deleteNote = (id) => { currentNotes = currentNotes.filter(n => n.id !== id); renderNotes(); };
        window.handleAuth = async (type) => {
            const email = document.getElementById('email').value;
            const pw = document.getElementById('pw').value;
            if(!email || !pw) return alert("è«‹è¼¸å…¥å¸³å¯†");
            try {
                if(type === 'signup') await createUserWithEmailAndPassword(auth, email, pw);
                else await signInWithEmailAndPassword(auth, email, pw);
            } catch(e) { alert("é©—è­‰å¤±æ•—: " + e.message); }
        };

        window.handleLogout = () => signOut(auth).then(() => location.reload());
        window.cycleColor = (el) => {
            const types = ['none', 'req', 'ele', 'lab'];
            let next = types[(types.indexOf(el.getAttribute('data-type')) + 1) % types.length];
            el.setAttribute('data-type', next); el.className = 'type-' + next;
        };
    </script>
</body>
</html>
